<section>
  <div class="row justify-content-start align-items-center">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <div class="card">
        <div class="card-header">
          <div class="row justify-content-start align-items-center">
            <div
              class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
              <span class="page-title"> Add New Banner </span>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="row justify-cont-center align-items-start mt-2 mb-3">
              <div
                class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6"
              >
                <div class="row justify-content-center align-items-center">
                  <div class="label-input-group">
                    <div class="form-group">
                      <label for="title" class="label-title"
                        >Banner Title (default)</label
                      >
                      <input
                        type="text"
                        class="form-control form-control-md"
                        placeholder="Banner Title"
                      />
                      <div class="d-flex flex-row error-box">
                        <span class="error-text pl-2">
                          <small>Please enter the required field.</small>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="label-input-group">
                    <div class="form-group">
                      <label for="title" class="label-title">Zone</label>
                      <select
                        class="form-select form-select-md custom-form-select"
                        aria-label=".form-select-lg example"
                      >
                        <option selected>-- Select --</option>
                        <option value="1">East</option>
                        <option value="2">West</option>
                        <option value="3">North</option>
                        <option value="4">South</option>
                      </select>
                      <div class="d-flex flex-row error-box">
                        <span class="error-text pl-2">
                          <small>Please enter the required field.</small>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row">
                    <div class="label-input-group col-12 col-lg-6 pl-lg-0">
                      <div class="form-group">
                        <label for="title" class="label-title"
                          >Banner Ratio
                        </label>
                        <select
                          class="form-select form-select-md custom-form-select"
                          aria-label=".form-select-lg example"
                        >
                          <option selected>-- Select --</option>
                          <option value="1">Website Banner (1:1)</option>
                          <option value="2">Blog Image (3:2)</option>
                          <option value="3">Logo (Rectangle) (2:3)</option>
                          <option value="4">Logo (Square) (1:1)</option>
                          <option value="5">Favicon (1:1)</option>
                          <option value="5">Social Media Icons (1:1)</option>
                          <option value="5">Thumbnail Image (1:1)</option>
                        </select>
                        <div class="d-flex flex-row error-box">
                          <span class="error-text pl-2">
                            <small>Please enter the required field.</small>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="label-input-group col-12 col-lg-6 pr-lg-0">
                      <div class="form-group">
                        <label for="title" class="label-title">Banner Type</label>
                        <select
                          class="form-select form-select-md custom-form-select"
                          aria-label=".form-select-lg example"
                        >
                          <option selected>-- Select --</option>
                          <option value="1">Store Wise</option>
                          <option value="2">Item Wise</option>
                        </select>
                        <div class="d-flex flex-row error-box">
                          <span class="error-text pl-2">
                            <small>Please enter the required field.</small>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="label-input-group">
                    <div class="form-group">
                      <label for="title" class="label-title">Store</label>
                      <select
                        class="form-select form-select-md custom-form-select"
                        aria-label=".form-select-lg example"
                      >
                        <option selected>-- Select --</option>
                        <option value="1">Store 1</option>
                        <option value="2">Store 2</option>
                      </select>
                      <div class="d-flex flex-row error-box">
                        <span class="error-text pl-2">
                          <small>Please enter the required field.</small>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6"
              >
                <div class="row justify-content-center align-items-start">
                  <div class="banner-preview">
                    <div class="form-group text-center mt-3 mt-md-0">
                      <label for="formFile" class="form-label label-title"
                        >Banner Image Preview
                        <span class="required-star">* (Ratio 3:1)</span> </label
                      ><br />
                      <div class="d-block">
                        <img
                          class="img-ratio-area"
                          src="./../../../assets/images/image-preview.jpg"
                          alt=""
                        />
                        <!-- <input type="file" (change)="fileChangeEvent($event)" /> -->

                        <!-- <image-cropper
                          [imageChangedEvent]="imageChangedEvent"
                          [maintainAspectRatio]="true"
                          [aspectRatio]="16 / 9"
                          format="png"
													hideResizeSquares
                          (imageCropped)="imageCropped($event)"
                          (imageLoaded)="imageLoaded()"
                          (cropperReady)="cropperReady()"
                          (loadImageFailed)="loadImageFailed()"
                        ></image-cropper> -->

                        <!-- <img [src]="croppedImage" /> -->
                      </div>
                    </div>
                  </div>
                  <div class="label-input-group">
                    <div class="form-group">
                      <label for="formFile" class="form-label label-title"
                        >Banner Image</label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="formFile"
                        (change)="fileChangeEvent($event)"
                      />
                      <div class="d-flex flex-row error-box">
                        <span class="error-text pl-2">
                          <small>Please enter the required field.</small>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
              >
                <div
                  class="d-flex flex-row justify-content-end align-items-center"
                >
                  <button
                    type="button"
                    class="btn btn-danger btn-md mr-3 btn-text-white btn-size-100"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-md btn-size-100"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
